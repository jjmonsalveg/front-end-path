<!DOCTYPE html>
<html>
    <head>
        <title>Learn Enough JavaScript</title>
        <meta charset="utf-8" />
        <script>
            const daysOfTheWeek = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
            ];
            const now = new Date();
            const dayName = daysOfTheWeek[now.getDay()];
            alert(`Hello, world! Happy ${dayName}.`);
        </script>
    </head>

    <body>
        <h1>Hello, World!</h1>
        <p>This page includes an alert written in JavaScript.</p>
    </body>
</html>
